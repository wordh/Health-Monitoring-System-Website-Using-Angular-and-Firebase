<div class="col-sm-8 col-sm-offset-2 "style="text-align:center">

    <h3>Sign Up</h3>

    <form (ngSubmit) = "onSubmit(signupForm)" #signupForm="ngForm">
    
            <div class="form-group">
                <label>Email Address</label>


                <input ngModel name="email" required type="email" class="form-group">
            </div>
    
            <div class="form-group">
                <label>Password</label>

                
                <input  ngModel name="password" required type="password" class="form-group">
            </div>
        
            <button type="submit" [disabled]="!singupForm.valid" class="btn-block btn-primary"> SIGN UP </button>
    
        </form>

</div>
